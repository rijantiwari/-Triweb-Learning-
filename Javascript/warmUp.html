<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hi</h1>
    <button>Toggle</button> <br />
    <img src="1.jpg" alt="body image" style="height: 500px; width: 500px" />
  </body>
  <script>
    var h1Tag = document.querySelector("h1");

    var btnTag = document.querySelector("button");
    btnTag.onclick = function () {
      if (h1Tag.textContent == "Hi") {
        h1Tag.textContent = "Hello";
      } else {
        h1Tag.textContent = "Hi";
      }
    };

    var selectImage = document.querySelector("img");
    selectImage.onclick = function () {
      let imgSrc = selectImage.getAttribute("src");
      if (imgSrc == "1.jpg") {
        selectImage.setAttribute("src", "2.jpg");
      } else {
        selectImage.setAttribute("src", "1.jpg");
      }
    };
  </script>
</html>
